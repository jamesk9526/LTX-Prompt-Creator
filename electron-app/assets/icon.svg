<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" fill="none">
  <defs>
    <linearGradient id="bg" x1="140" y1="120" x2="884" y2="904" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#14151a"/>
      <stop offset="1" stop-color="#0b0c10"/>
    </linearGradient>
    <linearGradient id="accent" x1="240" y1="220" x2="820" y2="820" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF7A18"/>
      <stop offset="1" stop-color="#FF4D2E"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feColorMatrix in="b" type="matrix" values="1 0 0 0 0  0 0.65 0 0 0  0 0 0.35 0 0  0 0 0 0.35 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded app tile -->
  <rect x="96" y="96" width="832" height="832" rx="168" fill="url(#bg)"/>
  <rect x="96" y="96" width="832" height="832" rx="168" stroke="rgba(255,140,64,0.22)" stroke-width="16"/>

  <!-- Accent ring -->
  <path d="M230 330c78-122 180-182 306-182 158 0 296 102 340 258" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" opacity="0.55"/>
  <path d="M794 694c-76 118-178 176-306 176-160 0-296-102-340-258" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" opacity="0.55"/>

  <!-- L T X monogram (geometric, no fonts) -->
  <g filter="url(#glow)">
    <!-- L -->
    <rect x="286" y="322" width="72" height="380" rx="28" fill="url(#accent)"/>
    <rect x="286" y="630" width="220" height="72" rx="28" fill="url(#accent)"/>

    <!-- T -->
    <rect x="476" y="322" width="262" height="72" rx="28" fill="url(#accent)"/>
    <rect x="571" y="322" width="72" height="380" rx="28" fill="url(#accent)"/>

    <!-- X (two diagonals as rounded rects) -->
    <g transform="translate(0 0) rotate(45 760 512)">
      <rect x="724" y="322" width="72" height="380" rx="28" fill="url(#accent)"/>
    </g>
    <g transform="translate(0 0) rotate(-45 760 512)">
      <rect x="724" y="322" width="72" height="380" rx="28" fill="url(#accent)"/>
    </g>
  </g>
</svg>
